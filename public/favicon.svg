<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#212121"/>
      <stop offset="1" stop-color="#212121"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="48" y="48" width="416" height="416" rx="96" fill="url(#bg)"/>

  <!-- Calendar body -->
  <rect x="140" y="164" width="232" height="220" rx="32" fill="none" stroke="#FFCE24" stroke-width="24"/>

  <!-- Calendar top bar -->
  <rect x="140" y="164" width="232" height="64" rx="24" fill="#FFCE24" opacity="0.18"/>

  <!-- Binding rings -->
  <line x1="196" y1="152" x2="196" y2="208" stroke="#FFCE24" stroke-width="24" stroke-linecap="round"/>
  <line x1="316" y1="152" x2="316" y2="208" stroke="#FFCE24" stroke-width="24" stroke-linecap="round"/>

  <!-- Door / room mark -->
  <rect x="220" y="264" width="92" height="120" rx="20" fill="#FFCE24" opacity="0.92"/>
  <circle cx="294" cy="324" r="10" fill="#212121"/>
</svg>